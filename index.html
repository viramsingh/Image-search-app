<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <title>image search website</title>
    <meta
      name="description"
      content="Search and find high-quality images with our intuitive image search website. Made with love by Viram Singh."
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Seach Your Image</h1>
    <form action="">
      <input type="search" id="search-input" placeholder="search for images" />
      <button id="search-button">search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img src="front1.jpg" alt="dog's" />
        <a
          href="https://www.pexels.com/photo/adult-golden-retriever-close-up-photography-1490908/"
          target="_blank"
        ></a>
      </div>
      <div class="search-result">
        <img
          src="https://images.pexels.com/photos/225502/pexels-photo-225502.jpeg"
          alt="Bussiness"
        />
        <a
          href="https://www.pexels.com/photo/nescafe-cup-near-imac-225502/"
          target="_blank"
        ></a>
      </div>
      <div class="search-result">
        <img
          src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="programming"
        />
        <a
          href="https://www.pexels.com/photo/close-up-photo-of-programming-of-codes-546819/"
          target="_blank"
        ></a>
      </div>

      <div class="search-result">
        <img
          src="https://images.pexels.com/photos/1424239/pexels-photo-1424239.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Nature"
        />
        <a
          href="https://images.pexels.com/photos/1424239/pexels-photo-1424239.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          target="_blank"
        ></a>
      </div>
      <div class="search-result">
        <img
          src="https://images.pexels.com/photos/1193743/pexels-photo-1193743.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Art"
        />
        <a
          href="https://www.pexels.com/photo/photo-of-multicolored-abstract-painting-1193743/"
          target="_blank"
        ></a>
      </div>
      <div class="search-result">
        <img
          src="https://images.pexels.com/photos/1136575/pexels-photo-1136575.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Night"
        />
        <a
          href="https://www.pexels.com/photo/silhouette-of-man-during-nighttime-1136575/"
          target="_blank"
        ></a>
      </div>
    </div>

    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
    <footer>
      <p>Made with <span class="heart">‚ù§</span> by Viram Singh</p>
    </footer>
  </body>
</html>
